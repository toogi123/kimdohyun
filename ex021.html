<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HMTL 연습2</title>
</head>
<body>
    <!--주석을 해석하지 않음ㄴ-->
    <h1>큰 제목</h1>
    <h2>중간 제목</h2>
    <h3>소제목</h3>
    <p>p 태그는 문단을 구성합니다.<br>br은 줄바꿈 태그에요.<br>
        수평선은 horizontal의 hr을 사용합니다.
        <hr>
    </p>
    <p>
        텍스트를 강조하는 <strong>strong 태그</strong><br>
        bold 의 <b>b 태그</b>도 강조가 됩니다.<br>
        Italic의 i 태그는 <i>기울임으로</i> 표시됩니다.
        <b><em>emphasize</em></b>의 em도 기울임 태그입니다.
    </p>
    <hr>
    <p>순서 있는 리스트
        <ol type="a">
            <li>첫번째 리스트</li>
            <li>두번째 리스트</li>
            <li>세번째 리스트</li>
        </ol>
        순서 없는 리스트
        <ul type="square">
            <li>첫번째 리스트</li>
            <li>두번째 리스트</li>
            <li>세번째 리스트</li>
        </ul>
    </p>
    <a href="https://www.google.com">현재 탭에서 네이버</a>
    <a href="https://www.google.com" target="_blank">새 탭에서 구글</a>
    <br>
    <br>
    <img src="source/i1.gif" alt="기타치는피망">
    <br>
    <video src="source/v1.mp4" controls autoplay></video>
    <br>
    <audio src="source/a1.mp3" controls autoplay></audio>
</body>
</html>
